<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>

    <p id="text">This is some bold text in a <i>paragraph</i>.</p>
    <p>Name: <input type="text" name="name" id="name" value="Mickey Mouse"></p>
    <p>
        <a href="https://www.google.com/" id="google" target="_blank">Google</a>
    </p>

    <button id="btn1">Show Text</button>
    <button id="btn2">Show HTML</button>
    <button id="btn3">Show Value</button>
    <button id="btn4">Show Link</button>
    <br>
    <br>
    <br>
    <br>
    <p id="param1">This is a paragraph.</p>
    <p id="param2">This is another paragraph.</p>
    <p>Input field: <input type="text" id="input" value="Mickey Mouse"></p>
    <button id="btn5">Set Text</button>
    <button id="btn6">Set HTML</button>
    <button id="btn7">Set Value</button>
    <br>
    <br>
    <br>
    <br>
    <p id="param3">This is a <b>bold</b> paragraph.</p>
    <p id="param4">This is another <b>bold</b> paragraph.</p>

    <button id="btn8">Show Old/New Text</button>
    <button id="btn9">Show Old/New HTML</button>
    <br>
    <br>
    <br>
    <br>
    <a href="https://google.com/" id="link" target="_blank" title="Google">Google</a>
    <br>
    <br>
    <button id="change">Change href and title</button>
    <br>
    <br>
    <br>
    <p><a href="https://www.w3schools.com" id="w3s" target="_blank">W3Schools.com</a></p>
    <button id="change-value">Change href Value</button>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
